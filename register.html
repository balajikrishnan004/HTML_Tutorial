  <center>
    <h1>üìù Join Our Learning Community</h1>
    <p>Become part of our tech family. Learn and grow together!</p>
    <hr width="50%">

    <h2>üîê Registration Form</h2>

    <form>
      <table cellpadding="8">
        <tr>
          <td><label for="name"><strong>Full Name:</strong></label></td>
          <td><input type="text" id="name" name="name" placeholder="Your full name" required></td>
        </tr>

        <tr>
          <td><label for="email"><strong>Email:</strong></label></td>
          <td><input type="email" id="email" name="email" placeholder="you@example.com" required></td>
        </tr>

        <tr>
          <td><label for="phone"><strong>Phone:</strong></label></td>
          <td><input type="tel" id="phone" name="phone" placeholder="9876543210" required></td>
        </tr>

        <tr>
          <td><strong>Gender:</strong></td>
          <td>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
          </td>
        </tr>

        <tr>
          <td><strong>Interested In:</strong></td>
          <td>
            <input type="checkbox" name="topics" value="HTML"> HTML
            <input type="checkbox" name="topics" value="CSS"> CSS
            <input type="checkbox" name="topics" value="JavaScript"> JS
            <input type="checkbox" name="topics" value="React"> React
            <input type="checkbox" name="topics" value="Full Stack"> Full Stack
          </td>
        </tr>

        <tr>
          <td><label for="experience"><strong>Experience:</strong></label></td>
          <td>
            <select id="experience" name="experience">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="message"><strong>Why Join Us?</strong></label></td>
          <td><textarea id="message" name="message" rows="4" cols="30" placeholder="Tell us something..."></textarea></td>
        </tr>

        <tr>
          <td colspan="2" align="center">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
